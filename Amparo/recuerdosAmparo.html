<!DOCTYPE html>
<html>
    <head>
        <script src="amparo.js"></script>
        <link href="amparo2.css" rel="stylesheet"/>
        <title></title>
    </head>
    <body>
        <div class="principal"> 
            <div class="foto">
                <img src="amparoGrande.jpg" class="fotoUno"/>
            </div>
            <div class="secundario">
                    <img class="imagenUno" id="fotoUno"/>

                    <img class="imagenUno" id="fotoTres"/>
            </div>
            <div class="terciario">
                <div class="uno">
                    <input type="button"  value="Enter" onclick="ponerFoto();"/>
                </div>
                <div class="dos">
                    <input type="button"  value="Enter" onclick="ponerFotoDos();"/>
                </div>
                <div class="tres">
                    <input type="button"  value="Enter" onclick="ponerFotoTres();"/>
                </div>
            </div>
            <div class="cuaternario">
                    <img  class="imagenUno" id="fotoCuatro"/>
                    <img  class="imagenUno" id="fotoCinco"/>

            </div>
            <div class="quinto">
                <div class="cuatro">
                    <input type="button"  value="Enter" onclick="ponerFotoCuatro();"/>
                </div>
                <div class="cinco">
                    <input type="button"  value="Enter" onclick="ponerFotoCinco();"/>
                </div>
                <div class="seis">
                    <input type="button"  value="Enter" onclick="ponerFotoSeis();"/>
                </div>
            </div>
            <div class="mensaje">
                Gracias por estar hay conmigo en las buenas y en las malas, con mucho cari√±o para ti.
            </div>
        </div>

</html>
